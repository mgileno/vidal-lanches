<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Vidal Lanches - Promoções da Rede</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div django-app="Vidal_Lanches">        
    <div class="container">
        <div class="content">
            <h1>Vidal Lanches</h1>
            <p>Promoções da Rede</p>           
                <ul>
                {% for vpromo in vpromos %} 
                    <li>
                        <span>{{ vpromo.promo }}</span>
                        <span>{{ vpromo.loja }}</span>
                        <span>{{ vpromo.preco }}</span>
                        <span>{{ vpromo.cupom }}</span>                        
                    </li>
                {% endfor %}
                </ul>                
        </div><!-- content -->
    </div><!-- container -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
